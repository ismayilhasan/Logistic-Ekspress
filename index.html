<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritus Logistich</title>
    <link rel="stylesheet" href="./assets/css/style.css">


    <!-- CDNs -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Slick Carusel -->
    <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick-theme.css" />


</head>

<body>
    <!-- Header Section Computer Start -->
    <header id="HeaderComputer">
        <div class="header-top">
            <div class="header-top-info">
                <ul>
                    <li class="phone-info">Phone : +99 (0) 101 0000 888</li>
                    <li class="email-info">Email: noreply@yourdomain.com</li>
                </ul>
            </div>
            <div class="header-top-icons">
                <ul class="header-icons">
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="container-cs">
            <nav class="navbar">
                <div class="nav-logo">
                    <img src="https://herituslogistics.com/assets/img/logo/heritus_logo_color.svg?v=1" alt="navbarLogo">
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <!-- Header Section Computer End -->

    <!-- Header Section Mobile Start -->
    <header id="HeaderPhone">
        <div class="container-cs">
            <div class="header-phone-all">
                <div class="mobile-logo-area">
                    <img class="mobile-logo"
                        src="https://herituslogistics.com/assets/img/logo/heritus_logo_color.svg?v=1" alt="MobileLogo">
                </div>
                <div class="burger-menu">
                    <i id="SidebarIcon" class="fa-solid fa-bars"></i>
                </div>

            </div>
        </div>
    </header>
    <!-- Header Section Mobile End -->

    <!-- Sidebar Start -->
    <section id="Sidebar">
        <ul class="sidebar-nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </section>
    <!-- Sidebar End -->

    <section id="Hero">
        <div class="hero-slider">
            <div class="hero-slider-item">
                <div class="container-cs">
                    <div class="slider-text">
                        <h1 class="slider-title">Safe & Reliable 
                            <span class="logistic">Logistic</span> 
                            Solutions
                        </h1>
                        <form action="#" class="search-box">
                          <div class="search-input-area">
                            <input type="text" placeholder="Your Tracking ID" tabindex="0" >
                          </div>
                          <div class="button-submit-area">
                            <button type="submit" tabindex="1">Track & Trace</button>
                          </div>
                          
                        </form>
                    </div>  
                </div>
                
            </div>


        </div>
    </section>

    

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./slick-1.8.1/slick/slick.min.js"></script>
    <script src="./assets/js/app.js"></script>


</body>

</html>
